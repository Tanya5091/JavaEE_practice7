<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" width="100%">
    <thead>
    <td>Назва книги</td>
    <td>ISBN</td>
    <td>Автор</td>
    </thead>
<tr th:each="book: ${bookStorage}">
<td th:text="${book.book_name}"/>
<td th:text="${book.isbn}"/>
<td th:text="${book.author}"/>
</tr>
</table>
<br>
<form action="/" method="get">
    <button type="submit">Повернутися до меню додавання</button>
</form>

<form action="/filtered-book-list" method="get">
    <br>
    Filter
    <br>
    Value:  &nbsp &nbsp<input name="value" >
    <br>
    <select name="type">
    <option value='0'> Name</option>
    <option value='1' > ISBN</option>
    <option value='2'> Author</option>
    </select>
    <button type="submit">Filter</button>
    <br>
</form>
<form action="/exact-book" method="post">
    Book index:  &nbsp &nbsp<input type="number" name="bookId" >
    <br>
    <button type="submit">Go To Book Page</button>
</form>


</body>
</html>
